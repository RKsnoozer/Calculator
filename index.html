<!DOCTYPE html>

<html>
    <header>
        <div id="title-container">
            <h1 id="title">
                Calculator
            </h1>
        </div>
    </header>
    <body>
        <div id="calculator-container">
            <div id="screen-container">
                <div id="screen" data-screen>0</div>
            </div>
            <div id="buttons-container"> 
                <button class="btn" id="7" data-number>7</button>
                <button class="btn" id="8" data-number>8</button>
                <button class="btn" id="9" data-number>9</button>
                <button class="btn" id="division" data-operator>รท</button>

                <button class="btn" id="4" data-number>4</button>
                <button class="btn" id="5" data-number>5</button>
                <button class="btn" id="6" data-number>6</button>
                <button class="btn" id="multiply" data-operator>ร</button>

                <button class="btn" id="1" data-number>1</button>
                <button class="btn" id="2" data-number>2</button>
                <button class="btn" id="3" data-number>3</button>
                <button class="btn" id="subtract" data-operator>-</button>

                <button class="btn" id="decimal" data-point>.</button>
                <button class="btn" id="0" data-number>0</button>
                <button class="btn" id="equals" data-equals>=</button>
                <button class="btn" id="addition" data-operator>+</button>
            </div>
            <div id="clear-container">
                <button class="btn-control" id="clear" data-clear>CLEAR</button>
                <button class="btn-control" id="delete" data-delete>DELETE</button>
            </div>
        </div>
    </body>

    <link href="stylesheet.css" rel="stylesheet">
    <script src="script.js"></script>

</html>
